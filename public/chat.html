<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Chat App</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-sm-center">
      <div class="col col-lg-10 window">
        <h1>Chat App</h1>
        <main class="content">
          <aside class="users-container">
            <h3>Users</h3>
            <ul class="users">
              <li class="user">
                Valentin
              </li>
              <li class="user">
                Elena
              </li>
            </ul>
          </aside>
          <div class="chat"></div>
        </main>
        <div class="message-input">
          <form id="chat-form">
            <div class="input-group mb-3">
              <input type="text" id="msg" class="form-control" placeholder="Type message" autocomplete="off" required
                aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-dark" type="submit" id="button-addon2">Send</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
